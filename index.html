<html lang="en">

<head>

    <title>Image Gallery</title>
    <link rel="stylesheet" href="MyStyle.css">

<body class="dark">
    <div class="gallery">
        <div class="gallery-header">
            <div><span class="white">Image Gallery</span></div>

        </div>

        </div>

        <div id="gallery-container" class="gallery-container">


            <div id="gallery-item" class="gallery-item">
                <img id="gallery-image" src="" alt="my image">

            </div>
        </div>
        <div class="popup-image">
            <span>&times;</span>
            <div class="container" id="container">
                <div class="flex-container" id="flex-container">
                </div>
                <div class="btn left-btn" id="left-btn">
                    <h1>
                        < </h1>
                </div>
                <div class="btn right-btn" id="right-btn">
                    <h1>></h1>
                </div>
                <div class="carousel-nav" id="carousel-nav"></div>
            </div>
        </div>
    </div>

    <script src="MyScript.js"></script>

</body>

</html>
